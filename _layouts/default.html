<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
 
   <link rel="stylesheet" href="/css/syntax.css" type="text/css" />
   <link rel="stylesheet" href="/css/styles.css" type="text/css" media="screen, projection" />
 
<body>

<div class="content">
<div id="header">
  <a href="/">
    <img src="https://si0.twimg.com/profile_images/200568077/160760496_ef53762aa7_b_sq_crop_bigger.jpg" height="48" width="48" class="avatar" />
  </a>
  <div id="byline">
    <p>Holding steady at one blog rewrite per post.</p>
  </div>
  <div id="title"><a href="/">Richard Clamp</a></div>
  <div id="misc">
    <a href="/atom.xml"><img src="/images/rss.png" height="16" width="16" /></a>
    <a href="http://twitter.com/richardclamp"><img src="/images/twitter.png" height="16" width="16" /></a>
    <a href="http://github.com/richardc"><img src="/images/github.png" height="16" width="16" /></a>
  </div>
</div>
</div>

{{ content }}

<div class="related">
<h3>All Posts</h3>
<p>{% for post in site.posts %}<a href="{{ post.url }}">{{ post.title }}</a>{% unless forloop.last %} &ndash; {% endunless %}{% endfor %}</p>
</div>

<!-- Magic Disqus comment counter -->
    <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'richardc'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
    </script>
    
</body>
</html>
